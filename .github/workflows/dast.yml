name: üï∑Ô∏è DAST - OWASP ZAP Baseline (testphp.vulnweb.com)

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main", "master"]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: üõ†Ô∏è Checkout
        uses: actions/checkout@v4

      - name: üï∑Ô∏è ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        with:
          target: "http://testphp.vulnweb.com/"
          # n√£o cria/atualiza issue automaticamente (opcional)
          allow_issue_writing: false
          # n√£o falha o job mesmo encontrando alerts
          fail_action: false
          # nome do artifact do report gerado pelo action
          artifact_name: "zap_testphp_report"
          # op√ß√µes extras do baseline script (opcional)
          cmd_options: "-a"
