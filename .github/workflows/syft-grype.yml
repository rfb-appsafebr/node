name: ğŸ§¾ SBOM (Syft) + ğŸ›¡ï¸ Grype + HTML (no-fail)

on:
  workflow_call:
    inputs:
      target:
        description: "Alvo do SBOM/scan (ex: '.', 'ghcr.io/org/image:tag', 'docker:imagename:tag')"
        required: false
        type: string
        default: "."
      artifact_name:
        description: "Nome do artifact"
        required: false
        type: string
        default: "syft-grype-report"

jobs:
  syft_grype:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ› ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ§¾ Generate SBOM (Syft - CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          path: ${{ inputs.target }}
          format: cyclonedx-json
          output-file: sbom.cdx.json

      - name: ğŸ” Scan vulnerabilities from SBOM (Grype JSON)
        uses: anchore/scan-action@v6
        with:
          sbom: sbom.cdx.json
          fail-build: false
          output-format: json
          output-file: grype.json

      - name: ğŸ“„ Generate HTML report from grype.json
        run: |
          curl -fsSL https://raw.githubusercontent.com/popey/grype2html/main/grype2html.py -o grype2html.py
          chmod +x grype2html.py

          cat grype.json | python grype2html.py
          LATEST="$(ls -t grype_*.html | head -n 1)"
          mv "$LATEST" grype_report.html

      - name: ğŸ“¤ Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name }}
          path: |
            sbom.cdx.json
            grype.json
            grype_report.html
